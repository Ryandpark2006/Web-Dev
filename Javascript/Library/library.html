<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="library.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="library.css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h1>LIBRARY</h1>
        <h2>By Ryan Park</h2>
        <button type="button" onclick="showForm()" class="newBook">New Book</button>
    </div>
    <div id="library"></div>
    <div id="popUp">
        <h1>Create a New Book</h1>
        <form id="form">
            <div id="inputs">
                <input type="text" id="title" name="title" placeHolder="Title"><br>
                <input type="text" id="author" placeholder="Author"><br>
                <input type="number" id="page" placeholder="# of Pages"><br>
            </div>
            <div id="check">
                <input type="checkbox" id="read" value="no">
                <label for="read"> Have you read it?</label><br>
            </div>
            <button type="submit" id="submit" value="submit">Create Book</button>
        </form>
    </div>
</body>

</html>
