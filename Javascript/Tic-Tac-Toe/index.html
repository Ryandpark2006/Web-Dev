<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="turn"></div>
        <div class="board"></div>
        <div class="playerText">
            <input type="text" value="Player 1" class="player1" placeholder="Player 1 name">
            <input type="text" value="Player 2" class="player2" placeholder="Player 2 name">
        </div>
        <div class="buttons">
            <button class="restart" onclick="restart()">Restart</button>
        </div>
    </div>
</body>

</html>
